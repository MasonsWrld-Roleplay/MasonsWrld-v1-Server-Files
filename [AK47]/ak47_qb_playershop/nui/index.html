<!DOCTYPE html>
<html lang="en">
<head>
    <title>Business</title>
    <meta name="robots" content="noindex">
    <script src="https://kit.fontawesome.com/c906cacafc.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
</head>
<body style="display: none;">
    <div class="main" style="display: none;">
        <div id="cart" style="display: none;">
            <div id="cart-container">
                <h2>Cart</h2>
                <hr class="hr-top">
                <div class="cart-items-container">
                    <div id="empty-cart-message">Your cart is empty.</div>
                    <div id="cart-items"></div>
                </div>
                <div class="checkout-container">
                    <hr class="hr-bottom">
                    <div class="summary-title">Order Summary</div>
                    <div id="cart-total">
                        <div id="total-price-title">Payment Method: </div>
                        <div id="total-price-empty"></div>
                        <select id="payment-method">
                            <option value="cash">&#xf555; Cash</option>
                            <option value="card">&#xf09d; Card</option>
                        </select>
                    </div>
                    <div id="cart-total">
                        <div id="total-price-title">Subtotal: </div>
                        <div id="total-price-empty"></div>
                        <div id="total-price">$0</div>
                    </div>
                    <button id="checkout-button" style="display:none;"><i class="fa-solid fa-cart-arrow-down"></i> Checkout</button>
                </div>
            </div>
        </div>

        <nav class="sidebar-navigation">
            <ul id="nav-bar">
                <li id="sidebar-5" onclick="openPage(5)" class="sidebarClass sidebar-5 active">
                    <i class="fas fa-store"></i>
                    <span class="tooltip">Business Items</span>
                </li>
            </ul>
        </nav>
        <div class="container-pages">
            <div class="notch"></div>
            <div id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
            <div class="pages market-page5">
                <div class="container-fluid">
                    <section id="minimal-statistics-main">
                        <div class="row">
                            <div class="col-12 mt-3 mb-1">
                                <h4 class="text-uppercase text-white mb-0 main-title">Business</h4>
                                <p class="text-white mb-0 main-sub-title">Welcome to the shop</p>
                            </div>
                        </div>
                        <div id="market-products5" class="row fixed">

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="panel.js" type="text/javascript"></script>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="sticky-top">
                        <div class="itembody card-body" style = "height: 7vh;">
                            <div class="row my-3">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" id="search-box" placeholder="🔍Search Items">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="itembody-head card-body card-body-head" style = "height: 7vh;">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="th1">Icon</th>
                                    <th class="th2">Name</th>
                                    <th class="th3">Label</th>
                                    <th class="th4">Select</th>
                                    <th class="th5">Price</th>
                                    <th class="th6">Stock</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="card-body card-body-data" id="scrollable-content">
                        <table class="table table-striped" id="items">
                            <tbody>
                            <!-- All vehicles will be populated here -->
                            </tbody>
                        </table>
                    </div>
                    <button id="save-button" type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
