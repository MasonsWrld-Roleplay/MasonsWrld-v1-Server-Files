<div class="popup">
  <button id="closepopup"><i class="fa-regular fa-circle-xmark"></i></button>
  <div class="inner-text">
      <h1><i class="fa-solid fa-triangle-exclamation"></i id="warning">Warning</h1>
      <p id="warning_p">If you leave, your lobby will be deleted!</p>
      <button id="stay">Stay</button>
      <button id="leave">Delete Lobby</button>
  </div>
</div>


<div class="passwordpopup">
  <button id="closepassword"><i class="fa-regular fa-circle-xmark"></i></button>
  <div class="password-text">
      <h1><i class="fa-solid fa-triangle-exclamation"></i id="enterpass">Enter Password</h1>
      <input class="passwordinput" placeholder="Enter Password">
      <button id="submitpassword">Submit</button>
  </div>
</div>

<div class="options">
  <div class="wagebox">
    <input id="wage" name="wage" placeholder="Wager Amount"  required min="0">
    <span class="errorpopup" id="errorpopup">Please enter a number greater than 0!</span>
  </div>
  <div class="teamamount">
    <div class="indicator"></div>
    <button class="switch-button teams" id="teambutton" onclick="toggleSwitch('teams')"><span id="switchteams" class="text">Teams</button>
    <button class="switch-button ffa" id="ffa" onclick="toggleSwitch('ffa')"><span id="switchffa" class="text">Free For All</button>
    <button class="switch-button arcade" id="arcade" onclick="toggleSwitch('arcade')"><span id="switcharcade" class="text">Arcade</button>
  </div>
  <div class="teamcount">
    <select name="teams" id="teams">
      <option value="2">2 Teams</option>
      <option value="3">3 Teams</option>
      <option value="4">4 Teams</option>
      <option value="5">5 Teams</option>
      <option value="6">6 Teams</option>
      <option value="7">7 Teams</option>
      <option value="8">8 Teams</option>
    </select>

    <select name="arcade" id="arcademodes">
      <option value="CTF">Capture the Flag</option>
      <option value="Gun Game">Gun Game</option>
      <option value="Dog Tags">Dog Tags</option>
    </select>

    <select name="weaponselect" id="weaponselect">
    </select>
  </div>
  <div class="livecount">
    <select name="lives" id="lives">
    </select>
    <select name="time" id="time">
    </select>
    <select name="score" id="score">
    </select>
  </div>
  <div class="spectating">
    <input type="checkbox" id="spectating" name="spectating" value="spectate">
    <label class="speclabel" for="spectating">Allow Spectating</label>

    <input type="checkbox" id="private" name="private" value="private">
    <label class="privatelabel" for="private">Private Lobby</label>
    <input id="password" placeholder="Set Password" name="password" >
  </div>
</div>

<div class="players">
  <ul class="playerlist">
  </ul>
  <ul class="teamlist">
  </ul>
</div>

  <div class="creationbuttons">
    <button id="createlobby" class="create">Create</button>
    <button id="cancellobby" class="cancellobby">Cancel</button>
    <span class="errorpopup2" id="errorpopup2">Invalid player amount</span>
    <span class="errorpopup2" id="errorpopup3">Insufficient Funds</span>
  </div>
</menu>
</div>
